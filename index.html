<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Proyecto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="layout">
    <!-- Sección izquierda -->
    <div class="left">
      <h1 class="title">Cuéntanos sobre tu proyecto</h1>
      <p class="desc">Transformamos tu idea en software innovador y de alto impacto</p>
    </div>

    <!-- Sección derecha -->
    <div class="right">
      <div class="form-box">
        <h2 class="form-title">Registrar Proyecto</h2>
        <form id="formularioProyecto">
          <input type="text" placeholder="Nombre del proyecto" required>
          <input type="text" placeholder="Plazo estimado" required>
          <textarea placeholder="Descripción del proyecto"></textarea>
          <button type="submit" class="btn">Enviar Proyecto</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
